<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Contatos </title>
		
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato-dina.css"> 
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img id="sloganpg" src="slogan.jpg" alt="Slogan Comidinhas & Lanches"></h1>

				<nav>
					<ul>
						<li><a href="dina.html">Home</a></li>
						<li><a href=receitas.html>Receitas</a></li>
						<li><a href=contatos.html>Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>  
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX - XXXX">

				<label for=mensagem>Mensagem</label>
				<textarea cols="65" rows="10" id="mensagem"></textarea>

			<fieldset>
				<legend>Como prefere receber nosso contato:</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whatsapp"><input type="radio"name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<td>Dia</td>
						<td>Horário</td>
					</tr>
				</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td> 8h ás 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ás 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ás 20h</td>
						</tr>
					</tbody>	
			</table>
		</main>

		<footer>
			<p class="Copyright"> &copy; Copyright Comidinhas & Lanches - 2021</p>
		</footer>
	</body>
</html>
